<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berimbolo</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <img src="icons/2592258.png" alt="Berimbolo logo" height="70">
            <a class="navbar-brand" href="Home.html">Berimbolo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Berimbolo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="#">PRODUCTS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="#">SERVICES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="#">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="#">CONTACT US</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <section class="banner6 py-5 col-10 offset-2">
    <div class="container">
        <div class="row">
            <form class="mt-5">
                <div class="row">
                    <div class="col-lg-6 mb-3">
                        <div class="form-group">
                            <p>First Name</p>
                            <input class="form-control border border-black" type="text">
                        </div>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <div class="form-group">
                            <p>Last Name</p>
                            <input class="form-control border border-black" type="text">
                        </div>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <div class="form-group">
                            <p>Email</p>
                            <input class="form-control border border-black" type="email">
                        </div>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <div class="form-group">
                            <p>Phone Number</p>
                            <input class="form-control border border-black" type="phone number">
                        </div>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <div class="form-group">
                            <p>Contry</p>
                            <input class="form-control border border-black" type="country">
                        </div>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <button type="submit" class="btn btn-md btn-block btn-primary text-white border-5 p-2 px-5 rounded-pill fs-5 mt-4 ms-5"><span>Submit</span></button>
                    </div>
                </div>
            </form>
        <div class="row">
            <div class="col-lg-9 text-center mt-4">
                <h6 class="font-weight-normal">You already have an account?<a href="#">log in</a></h6>
            </div>
        </div>
        </div>
    </div>
</section>
<script src="bootstrap.bundle.min.js"></script>
</body>

</html>
